name: Deploy to Production (Hetzner)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Hetzner Production
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Generate static files
        run: node export-static.js
      
      - name: Check dist folder
        run: |
          echo "üìÅ Checking dist folder..."
          ls -la dist/
          echo "üìä File count: $(find dist -type f | wc -l)"
      
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy via rsync
        run: |
          echo "üöÄ Starting deployment to ${{ secrets.HETZNER_HOST }}..."
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            dist/ \
            ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}:${{ secrets.HETZNER_PATH }}
          echo "‚úÖ Deployment completed!"
      
      - name: Verify deployment
        run: |
          echo "üîç Verifying deployment..."
          ssh -i ~/.ssh/deploy_key \
            ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} \
            "ls -la ${{ secrets.HETZNER_PATH }} && echo 'Deployment verified!'"
