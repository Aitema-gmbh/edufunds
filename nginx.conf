server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Rewrite-Regeln f√ºr saubere URLs ohne .html (ohne trailing slash rewrite)
    
    # Exakte Pfade zu den jeweiligen HTML-Dateien
    location = /impressum {
        try_files /impressum.html =404;
    }

    location = /datenschutz {
        try_files /datenschutz.html =404;
    }

    location = /agb {
        try_files /agb.html =404;
    }

    location = /programme {
        try_files /programme.html =404;
    }

    # Unterverzeichnisse - /pfad zeigt /pfad/index.html
    location = /ueber-uns {
        try_files /ueber-uns/index.html =404;
    }

    location /ueber-uns/ {
        alias /usr/share/nginx/html/ueber-uns/;
        index index.html;
        try_files $uri $uri/ =404;
    }

    location = /kontakt {
        try_files /kontakt/index.html =404;
    }

    location /kontakt/ {
        alias /usr/share/nginx/html/kontakt/;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # Antragsseiten - /antrag/programm-id zeigt /antrag/programm-id/index.html
    location /antrag/ {
        alias /usr/share/nginx/html/antrag/;
        index index.html;
        try_files $uri $uri/ $uri/index.html =404;
    }

    # Allgemeine Fallback-Regel:
    # 1. Versuche die Datei direkt
    # 2. Versuche die Datei mit .html-Endung
    # 3. Falls nichts gefunden, zeige 404
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # 404 Error Page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Gzip Kompression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
}
