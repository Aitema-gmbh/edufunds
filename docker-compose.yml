version: '3.8'

# =============================================================================
# EduFunds Development Stack
# =============================================================================
# Diese Konfiguration ist für die lokale Entwicklung optimiert.
# 
# Features:
# - Next.js im Development Mode mit Hot Reload
# - PostgreSQL mit persistentem Volume
# - pgAdmin für Datenbank-Management (optional)
#
# Usage:
#   docker-compose up -d          # Starten
#   docker-compose logs -f nextjs # Logs ansehen
#   docker-compose down           # Stoppen
#   docker-compose down -v        # Stoppen + Volumes löschen
# =============================================================================

services:
  # ===========================================================================
  # Next.js Application
  # ===========================================================================
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - NODE_ENV=development
    container_name: edufunds-nextjs-dev
    restart: unless-stopped
    
    environment:
      # Next.js
      NODE_ENV: development
      PORT: 3000
      
      # Database
      DATABASE_URL: postgresql://edufunds:${POSTGRES_PASSWORD:-dev_password}@postgres:5432/edufunds
      
      # API Keys (from .env.local)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-office@aitema.de}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@edufunds.org}
    
    volumes:
      # Hot Reload: Code-Änderungen sofort sichtbar
      - .:/app
      - /app/node_modules
      - /app/.next
    
    ports:
      - "${NEXTJS_PORT:-3101}:3000"
    
    networks:
      - edufunds-dev
    
    depends_on:
      postgres:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: edufunds-postgres-dev
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: edufunds
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: edufunds
      PGDATA: /var/lib/postgresql/data/pgdata
    
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    
    networks:
      - edufunds-dev
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edufunds -d edufunds"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # pgAdmin (Optional - für Datenbank-Management)
  # ===========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: edufunds-pgadmin-dev
    restart: unless-stopped
    
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@edufunds.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    
    networks:
      - edufunds-dev
    
    depends_on:
      - postgres
    
    profiles:
      - pgadmin  # Nur starten mit: docker-compose --profile pgadmin up -d

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  edufunds-dev:
    driver: bridge
