version: '3.8'

services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
      - ./traefik.yml:/traefik.yml:ro
    networks:
      - traefik-network
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.email=office@aitema.de"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
      - "--accesslog=true"

  edufunds:
    image: nginx:alpine
    container_name: edufunds
    restart: unless-stopped
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.edufunds.rule=Host(`edufunds.org`) || Host(`www.edufunds.org`)"
      - "traefik.http.routers.edufunds.entrypoints=websecure"
      - "traefik.http.routers.edufunds.tls=true"
      - "traefik.http.routers.edufunds.tls.certresolver=letsencrypt"
      - "traefik.http.routers.edufunds-http.rule=Host(`edufunds.org`) || Host(`www.edufunds.org`)"
      - "traefik.http.routers.edufunds-http.entrypoints=web"
      - "traefik.http.services.edufunds.loadbalancer.server.port=80"

networks:
  traefik-network:
    external: true